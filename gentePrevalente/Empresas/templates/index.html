<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <title>Gente Prevalente</title>
  {% block css %}
  {% endblock %}
</head>


<body style="background-color:#E8E8E8">
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Gente Prevalente</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success text-white" type="submit">Search</button>
      </form>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#">Administracion</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Empleo
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">New Empleo</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    {% block content %}
    <div class="container px-4 py-5">
      <div class="row row-cols-1 row-cols-md-2 g-4">

        <div class="col">
          <a href="aprob_empresas/">
            <div class="card">
              <img src="../static/plugins/svg/building.svg" class="card-img-left bg" alt="..." height="87" width="100">
          </a>
          <div class="card-body">
            <a style="text-decoration:none" href="aprob_empresas/">
              <h5 class="card-title">Solicitudes de Creacion de Empresas</h5>
            </a>
          </div>
        </div>
      </div>

      <div class="col">
          <div class="card">
            <img src="../static/plugins/svg/bar-chart.svg" class="card-img-left bg" alt="..." height="87" width="100">
            <div class="card-body">
              <h5 class="card-title">Indicadores</h5>
            </div>
          </div>
      </div>

      <div class="col">
        <div class="card">
          <img src="../static/plugins/svg/people-fill.svg" class="card-img-left bg" alt="..." height="87" width="100">
          <div class="card-body">
            <h5 class="card-title">Inscripcion de Empleados de Empresas</h5>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card">
          <img src="../static/plugins/svg/gear.svg" class="card-img-left bg" alt="..." height="87" width="100">
          <div class="card-body">
            <h5 class="card-title">Gestion de Usuario</h5>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
  </main>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script> -->

  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

  <!-- jQuery -->
</body>
</html>
